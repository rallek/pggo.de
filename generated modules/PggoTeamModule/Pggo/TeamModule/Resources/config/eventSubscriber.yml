services:
    # Event subscriber and listener classes
    pggo_team_module.entity_lifecycle_listener:
        class: Pggo\TeamModule\Listener\EntityLifecycleListener
        arguments:
            - "@service_container"
        tags:
            - { name: doctrine.event_subscriber }
    
    pggo_team_module.core_listener:
        class: Pggo\TeamModule\Listener\CoreListener
        tags:
            - { name: kernel.event_subscriber }
    
    pggo_team_module.kernel_listener:
        class: Pggo\TeamModule\Listener\KernelListener
        tags:
            - { name: kernel.event_subscriber }
    
    pggo_team_module.installer_listener:
        class: Pggo\TeamModule\Listener\InstallerListener
        tags:
            - { name: kernel.event_subscriber }
    
    pggo_team_module.moduledispatch_listener:
        class: Pggo\TeamModule\Listener\ModuleDispatchListener
        tags:
            - { name: kernel.event_subscriber }
    
    pggo_team_module.mailer_listener:
        class: Pggo\TeamModule\Listener\MailerListener
        tags:
            - { name: kernel.event_subscriber }
    
    pggo_team_module.page_listener:
        class: Pggo\TeamModule\Listener\PageListener
        tags:
            - { name: kernel.event_subscriber }
    
    pggo_team_module.theme_listener:
        class: Pggo\TeamModule\Listener\ThemeListener
        tags:
            - { name: kernel.event_subscriber }
    
    pggo_team_module.view_listener:
        class: Pggo\TeamModule\Listener\ViewListener
        tags:
            - { name: kernel.event_subscriber }
    
    pggo_team_module.userlogin_listener:
        class: Pggo\TeamModule\Listener\UserLoginListener
        tags:
            - { name: kernel.event_subscriber }
    
    pggo_team_module.userlogout_listener:
        class: Pggo\TeamModule\Listener\UserLogoutListener
        tags:
            - { name: kernel.event_subscriber }
    
    pggo_team_module.user_listener:
        class: Pggo\TeamModule\Listener\UserListener
        arguments:
            - "@translator.default"
            - "@pggo_team_module.entity_factory"
            - "@zikula_users_module.current_user"
            - "@logger"
        tags:
            - { name: kernel.event_subscriber }
    
    pggo_team_module.userregistration_listener:
        class: Pggo\TeamModule\Listener\UserRegistrationListener
        tags:
            - { name: kernel.event_subscriber }
    
    pggo_team_module.users_listener:
        class: Pggo\TeamModule\Listener\UsersListener
        tags:
            - { name: kernel.event_subscriber }
    
    pggo_team_module.group_listener:
        class: Pggo\TeamModule\Listener\GroupListener
        tags:
            - { name: kernel.event_subscriber }
    
    pggo_team_module.thirdparty_listener:
        class: Pggo\TeamModule\Listener\ThirdPartyListener
        tags:
            - { name: kernel.event_subscriber }
    
